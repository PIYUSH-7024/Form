<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registartion Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="title">Registartion</div>

        <form action="#">
            <div class="user_detals">
                <div class="Input_Box">
                    <span class="details">Enter Full Name</span>
                    <input type="text" name="" id="" placeholder="Enter Your First Name:" required>
                </div>

                <div class="Input_Box">
                    <span class="details">Username</span>
                    <input type=" text" name="" id="" placeholder="Enter Username:" required>
                </div>

                <div class="Input_Box">
                    <span class="details">Enter Email</span>
                    <input type="email" name="" id="" placeholder="Enter Your Email:" required>
                </div>

                <div class="Input_Box">
                    <span class="details">Enter Phone Number</span>
                    <input type=" number" name="" id="" placeholder="Enter Phone number:" required>
                </div>
            
                <div class="Input_Box">
                    <span class="details">Password</span>
                    <input type="password" name="" id="" placeholder="Enter Password:" required>
                </div>

                <div class="Input_Box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="" id="" placeholder="Confirm Password:" required>
                </div>
            </div>

                <div class="gender_details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender_title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="male">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="male">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="male">Prefer not to say</span>
                        </label>
                    </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    
</body>
</html>
